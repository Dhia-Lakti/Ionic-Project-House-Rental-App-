<ion-app>
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-select interface="popover" (ionDismiss)="pushLog()" placeholder="Select fruit">
          <ion-select-option value="Tunis">Tunis</ion-select-option>
          <ion-select-option value="Ariana">Ariana</ion-select-option>
          <ion-select-option value="Nabeul">Nabeul</ion-select-option>
          <ion-select-option value="Sousse">Sousse</ion-select-option>
          <ion-select-option value="Monastir">Monastir</ion-select-option>
          <ion-select-option value="Sfax">Sfax</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBuilding()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <div *ngFor="let article of usedArticles">
    <ion-row>
      <ion-col>
        <ion-card>
          <img alt="Silhouette of mountains" [src]="article.image" />
          <ion-card-header>
            <ion-card-title>{{article.buildingType}}</ion-card-title>
            <ion-card-subtitle>{{article.location}}  {{article.price}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            {{article.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
  </ion-grid>
</ion-content>
</div>
</ion-app>
